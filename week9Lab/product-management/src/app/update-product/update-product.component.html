<div style="width: 80%; margin: auto;">
    <div class="form-group">
        <label for="exampleInputEmail1">Product Name</label>
        <input type="text" class="form-control" [(ngModel)]="editProduct.Name" placeholder="Enter product name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Description</label>
        <input type="text" class="form-control" [(ngModel)]="editProduct.Description" placeholder="Enter description">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Price</label>
        <input type="text" class="form-control" [(ngModel)]="editProduct.Price" placeholder="$">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Units</label>
        <input type="text" class="form-control" [(ngModel)]="editProduct.units" placeholder="Enter units">
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateProduct()">Update Product</button>
    <div *ngIf="productUpdated" class="alert alert-success" role="alert">
        Product has been updated!
    </div>
</div>
