<div style="width: 80%; margin: auto;">
    <div class="form-group">
        <label for="exampleInputEmail1">Product Name</label>
        <input type="text" class="form-control" [(ngModel)]="newProduct.Name" placeholder="Enter product name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Description</label>
        <input type="text" class="form-control" [(ngModel)]="newProduct.Description" placeholder="Enter description">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Price</label>
        <input type="text" class="form-control" [(ngModel)]="newProduct.Price" placeholder="$">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Units</label>
        <input type="text" class="form-control" [(ngModel)]="newProduct.units" placeholder="Enter units">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addProduct()">Add Product</button>
    <div *ngIf="productAdded" class="alert alert-success" role="alert">
        Product has been added!
    </div>
</div>
