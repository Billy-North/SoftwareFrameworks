<div style="width: 25%; margin: auto;">
    <form class="text-center border border-light p-5" action="#!">

        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        <input type="email" [(ngModel)]="email" name="email" class="form-control mb-4" placeholder="E-mail">

        <!-- Password -->
        <input type="password" [(ngModel)]="password" name="password" class="form-control mb-4" placeholder="Password">

        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>
            <div>
                <a href="">Forgot password?</a>
            </div>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" (click)='login()' type="submit">Sign in</button>

        <!-- Register -->
        <p>Not a member?
            <a href="">Register</a>
        </p>
        <div *ngIf="invalidLogin" class="alert alert-danger" role="alert">
            Incorrect Login
        </div>
    </form>
</div>
